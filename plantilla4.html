<!DOCTYPE html>
<html>
<body>
<h1>Piedra, Papel o Tijera - Plantilla 4</h1>

<script>
const opciones=["piedra","papel","tijera"];
let puntosUsuario=0, puntosComp=0;

function jugar(){
  const usuario=prompt("Elige piedra, papel o tijera").toLowerCase();
  if(!opciones.includes(usuario)){ alert("Opción inválida"); return; }
  const computadora=opciones[Math.floor(Math.random()*3)];
  let resultado;
  if(usuario===computadora) resultado="Empate";
  else if(
    (usuario==="piedra" && computadora==="tijera")||
    (usuario==="tijera" && computadora==="papel")||
    (usuario==="papel" && computadora==="piedra")
  ){ resultado="Ganaste"; puntosUsuario++; }
  else { resultado="Computadora gana"; puntosComp++; }
  alert(`Tú: ${usuario}\nComputadora: ${computadora}\n${resultado}\nMarcador -> Tú: ${puntosUsuario} | Computadora: ${puntosComp}`);
}
jugar();
</script>
</body>
</html>
