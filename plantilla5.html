<!DOCTYPE html>
<html>
<body>
<h1>Piedra, Papel o Tijera - Plantilla 5</h1>

<script>
const opciones=["piedra","papel","tijera"];
let puntosJ1=0, puntosJ2=0;

function jugar(){
  const j1=prompt("Jugador 1: elige piedra, papel o tijera").toLowerCase();
  if(!opciones.includes(j1)){ alert("Opci칩n inv치lida"); return; }
  const j2=prompt("Jugador 2: elige piedra, papel o tijera").toLowerCase();
  if(!opciones.includes(j2)){ alert("Opci칩n inv치lida"); return; }
  let resultado;
  if(j1===j2) resultado="Empate";
  else if(
    (j1==="piedra" && j2==="tijera")||
    (j1==="tijera" && j2==="papel")||
    (j1==="papel" && j2==="piedra")
  ){ resultado="Gana Jugador 1"; puntosJ1++; }
  else { resultado="Gana Jugador 2"; puntosJ2++; }
  alert(`J1: ${j1} | J2: ${j2}\n${resultado}\nMarcador -> J1: ${puntosJ1} | J2: ${puntosJ2}`);
}
jugar();
</script>
</body>
</html>
